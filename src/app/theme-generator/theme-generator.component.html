<main id="bsis-main">
  <form [formGroup]="bsisForm" (ngSubmit)="save()">
    <bsis-stylesheet-info [bsisForm]="bsisForm" [stylesheetInfo]="basis.stylesheetInfo"></bsis-stylesheet-info>
    <bsis-core-styles [bsisForm]="bsisForm" [coreStyles]="basis.coreStyles"></bsis-core-styles>
    <bsis-color-references></bsis-color-references>
    <bsis-dependencies></bsis-dependencies>
    <bsis-extras></bsis-extras>
    <button type="submit">Submit</button>
  </form>
</main>
